<!doctype html>
<html>
<head>
  <title></title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
</head>
<body>



  <div id="firebase-auth-container"></div>


  <div id="login-info" hidden="true">
    <h1>TaskBoard</h1>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

              <span class="fs-4">TaskBoard</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="dashboard" class="nav-link">View Boards</a></li>
              <li class="nav-item"><a href="createBoardPage" class="nav-link">Create Board</a></li>
              <li class="nav-item"><a href="addtask" class="nav-link">Add Task </a></li>
              <li id="sign-out" class="nav-item"><a class="nav-link link-danger">Logout</a></li>
          </ul>
      </header>
  </div>

  <button style="margin-top: 20px;" class="btn btn-danger" id="sign-out" hidden="true">Sign out</button>
      <h2>User Info</h2>
      {% if user_data %}
        <dl>
            <dt>Name:</dt><dd>{{ user_data['name'] }}</dd>
            <dt>Email:</dt><dd>{{ user_data['email'] }}</dd>
        </dl>
      {% elif error_message %}
        <p>Error Message: {{ error_message }}</p>
      {% endif %}
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</body>
</html>
