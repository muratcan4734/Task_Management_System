<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                <span class="fs-4">TaskBoard</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="dashboard" class="nav-link">View Boards</a></li>
                <li class="nav-item"><a href="createBoardPage" class="nav-link">Create Board</a></li>
                <li class="nav-item"><a href="addtask" class="nav-link">Add Task </a></li>
                <li id="sign-out" class="nav-item"><a class="nav-link link-danger">Logout</a></li>
            </ul>
        </header>
    </div>


    <div>
        <form action="/createBoard" method="post">
            
            {% if response['error'] %}
            <p class="danger text-danger mb-4 " >{{response['message']}} </p>
            {% endif %}
            <div class="col-12">
                <label for="address" class="form-label">Board Name</label>
                <input type="text" name="boardName" class="form-control  mb-4" required>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>

     
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="{{ url_for('static', filename='app-setup.js') }}"></script>


</body>

</html>
